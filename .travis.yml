language: php
php:
  - '7.4'
before_script:
  - printf "\n" | pecl install yaml-beta
  - echo "extension=yaml.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - composer install
  - composer require phpunit/phpunit
  - composer require codeigniter4/framework

script:
  ./vendor/bin/phpunit

notifications:
  email: false
